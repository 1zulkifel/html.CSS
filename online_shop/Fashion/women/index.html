<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Creation</title>
</head>
<body>
    <h1>Table Prices</h1>
    <table width="500" border="4" bgcolor="green"cellpadding="10"cellspacing="5">
        <thead>
        <tr>
            
            <th>Products</th>
            <th>Orignal Price</th>
            <th>Discouted Price</th>
        </tr>
        </thead>
        
        <tbody>
        <tr>
            <th>Shoes 2Pcs</th>
            <td>2000</td>
            <td>1750</td>
        </tr>
        <tr>
            <th>Cloth 2Pcs</th>
            
            <td colspan="2">2500</td>
        </tr>
        <tr>
            <th>lipstick 2Pcs</th>
            
            <td rowspan="2">2500</td>
        <tr>
            <th>Shades 2Pcs</th>
            <td >5000</td>
            
         </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Note: Distount is valid till monday</td>
        </tr> 
        </tfoot>   


        

    
</body>
</html>
